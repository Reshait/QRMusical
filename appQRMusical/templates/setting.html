{% extends "common_template.html" %}

{% block activate_setting %} class="active" {% endblock %}

{% block content %}
<div class="container">
	<div class="row">
		<h2>Settings</h2>
		<h4>Configuración general de la cámara fotográfica</h4>
		<div class="col-sm-12 well">
			<form method="POST">{% csrf_token %}
				
				<span class="text-danger small">{{ field.errors}}</span>
			
				<label >{{ field.label_tag}}</label>
				<div class="col-sm-2">{{ field }}</div>
				
			    {{ form.as_p }}

			    <button type="submit" class="btn btn-success"> Save</button>
			</form>
		</div>
	</div>
</div>
{% endblock content %}
