{% extends "common_template.html" %}

{% block activate_upload %} class="active" {% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <h1>Upload</h1>
        <h2>Suba archivos para tratarlos</h2>
		
		<div class="col-sm-12 QRM_box QRM_green"> 
			<div class="QRM_box_in">
				<form method="post" enctype="multipart/form-data">
					{% csrf_token %}
					{{ form.as_p }}
					<button type="submit">Upload</button>
				</form>
			</div>   
		</div>

		<div class="col-sm-12 QRM_box alert {{ alert }}">
			<p>{{ message }}</p>	
		</div>

	</div>
</div>



<div>
	{% include "last_items.html" with images_list=images_list %}
</div>

{% endblock content %}
