{% extends "common_template.html" %}

{% block activate_home %} class="active" {% endblock %}

{% block content %}
<div class="container">
	<div class="row">
		<div class="col-sm-8">
			<div class="well">
				<a href="${request.static_url('pictures/')}${imagedata['filename']}">
					<img src="${request.static_url('pictures/')}${    imagedata['filename']}" class="img-responsive">
				</a>
			</div>
		</div>
		<div class="col-sm-4">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h4>Descifrar el código</h4>
					<p>Ajuste el código a la cámara y cuando quede en una posición bien enfocado, pusle el botón siguiente</p>
					<button class="btn btn-primary">Descifrar!</button>
				</div>
			</div>
		</div>
	</div>
</div>
{% endblock content %}
